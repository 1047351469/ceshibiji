<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		正常的图<br />
		<img src="1.jpg"/><br />
		设置了宽高的图<br />
		<img src="1.jpg" width="300" height="100"/><br />
		设置等比例缩放效果  宽和高只设置其中一个 另外一个就自动等比例缩放<br />
		<img src="1.jpg" height="200"/><br />
		鼠标悬停才会提示的文字<br />
		<img src="1.jpg" title="鼠标悬停才会提示的文字"/><br />
		alt属性 是在图片没有正常加载的时候 才会显示  视障用户无法读取图片内容 只能通过alt属性来了解图片的具体含义<br />
		<img src="2.jpg" alt="绿帽子老爷爷"/>
	</body>
</html>
