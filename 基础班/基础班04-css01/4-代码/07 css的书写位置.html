<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- style写在html中叫 内嵌式css -->
		<style type="text/css">
			p{ color: red;}
			span{ color: blanchedalmond;}
		</style>
		
		
		<!-- link叫外链式css 因为可以实现代码的分离（html文件就写标签  css文件就写样式） -->
		<link rel="stylesheet" type="text/css" href="css.css"/>
	</head>

		<p>我哈哈</p>
		<div>我是div</div>
