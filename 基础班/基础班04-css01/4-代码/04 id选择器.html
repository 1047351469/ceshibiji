<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*div{color: red;}*/
			#div01{color: red;}
			#div03{ color: blue;}
			
			
		</style>
	</head>
	<body>
		<!-- 属性名 命名要求：不能使用数字开头；不能使用中文 ；不能使用特殊符号（除了下划线_和中划线-）-->
		<div id="div01">我是div1</div>
		<div id="div_02">我是div2</div>
		<div id="div03">我是div3</div>
		<div id="div-04">我是div4</div>
		
		<!-- 如果命名的时候是多个单词 第二个单词一般会首字母大写：驼峰命名法 -->
		<div id="divMyHehe">我是div5</div>
	</body>
</html>
